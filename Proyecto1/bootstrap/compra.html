<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="container-fuid py-3">
    <div class="row align-items-center h-50">
        <img src="media/logo.jpeg" alt="Logo de la Tienda" class="col-12 col-md-4 img-fluid d-block" style="max-height: 300px;">
        <nav class="col-12 col-md-8 mt-3 mt-md-0">
            <ul class="nav justify-content-center justify-content-md-end">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Carrito</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Contacto</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main class="container mt-4">
    <div class="text-center mb-4">
        <img src="media/producto.jpeg" alt="Producto" class="img-fluid" style="max-height: 300px;">
    </div>
    <form action="tarjeta.html" method="POST" class="row g-3">
        <div class="col-12">
            <label for="nombre" class="form-label">Nombre y Apellidos</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="col-12">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-12">
            <label for="telefono" class="form-label">Teléfono Móvil</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="col-12">
            <label for="direccion" class="form-label">Dirección de Envío</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Confirmar</button>
        </div>
    </form>
</main>
</body>
</html>
